# ~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = true
palette = 'nord'

# Change the default prompt format [╰ ](#8A8A8A)  ╰󰁔
format = """\
[╭╴](#8A8A8A)\
$custom\
$all\
$fill\
$cmd_duration\
$line_break\
│\
$line_break\
[╰󰁔 ](#8A8A8A)
"""

[fill]
symbol = '.'
style = '#8A8A8A dimmed'

#Change the default prompt characters
[character]
success_symbol = "[](245)"
error_symbol = "[](245)"
disabled = true

#  Ubuntu   
[custom.ubuntu_icon]
when = 'source /etc/os-release && [[ $ID == "ubuntu" ]]'
symbol = " "
style = 'bg:#E95420 fg:white'
format = '[](fg:#E95420)[$symbol]($style)[ ](#E95420 bg:user_bg)'
disabled = false

#  Arch Linux
[custom.arch_icon]
when = 'source /etc/os-release && [[ $ID == "arch" ]]'
symbol = " "
style = 'bg:#1793D1 fg:white'
format = '[](fg:#1793D1)[$symbol]($style)[ ](fg:#1793D1 bg:user_bg)'
disabled = false


# Shows the username [](white bold bg:user_bg)
[username]
style_user = "user_fc bold bg:user_bg"
style_root = "user_fc bold bg:user_bg"
format = "[ $user ]($style)[ ](user_fc bold bg:user_bg)[](fg:user_bg) "
disabled = false                                          # disable in powershell
show_always = true

[directory]
truncation_length = 3
truncation_symbol = "…/"
home_symbol = "  ~"
read_only_style = "197"
read_only = "  "
format = " at [$path]($style)[$read_only]($read_only_style) "

[cmd_duration]
min_time = 500
style = 'fg:yellow'
format = '[$duration 󱦟]($style)'

[time]
disabled = true
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[ 󱑍 $time ](bg:#1C3A5E fg:#8DFBD2)]($style)'

[git_branch]
symbol = " "
format = "on [$symbol$branch]($style) "
truncation_length = 4
truncation_symbol = "…/"
style = "bold green"

[git_status]
format = '[\($all_status$ahead_behind\)]($style) '
style = "bold green"
conflicted = "🏳"
up_to_date = " "
untracked = " "
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = " "
modified = " "
staged = '[++\($count\)](green)'
renamed = "襁 "
deleted = " "

[terraform]
format = "via [ terraform $version]($style) 壟 [$workspace]($style) "

[vagrant]
format = "via [ vagrant $version]($style) "

[docker_context]
format = "via [ $context](bold blue) "

[helm]
format = "via [ $version](bold purple) "

[python]
style = "teal"
symbol = " "
python_binary = "python3"

[nodejs]
format = "via [ $version](bold green) "
disabled = true

[ruby]
format = "via [ $version]($style) "

[kubernetes]
format = 'on [ $context\($namespace\)](bold purple) '
disabled = false
[kubernetes.context_aliases]
"clcreative-k8s-staging" = "cl-k8s-staging"
"clcreative-k8s-production" = "cl-k8s-prod"

[palettes.nord]
dark_blue = '#5E81AC'
blue = '#81A1C1'
teal = '#88C0D0'
red = '#BF616A'
orange = '#D08770'
green = '#A3BE8C'
yellow = '#EBCB8B'
purple = '#B48EAD'
gray = '#434C5E'
black = '#2E3440'
white='#ffffff'
user_bg='#1C3A5E'
user_fc='#8DFBD2'

